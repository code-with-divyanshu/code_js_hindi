<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: white;
      }

      div {
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-black">
    <script>
      // create new element

      const div = document.createElement("div");
      console.log(div);

      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "genrated Title");
      div.style.backgroundColor = "green";
      div.style.padding = "12px";

      // add content

      //   div.innerHTML = "Learn Document Object Model";

      // anothe most prefer way
      const addText = document.createTextNode("Learn Document Object Model");
      div.appendChild(addText);

      // add in docment (to view on browser)

      document.body.appendChild(div);
    </script>
  </body>
</html>
